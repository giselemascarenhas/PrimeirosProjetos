<canvas width="600" height="400"></canvas> 

<script>

    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'darkgreen';

    pincel.fillStyle = 'black'; //olhos 1
    pincel.fillRect(150, 100, 90, 90)

    pincel.fillStyle = 'black'; 
    pincel.fillRect(350, 100, 90, 90);

    pincel.fillStyle = 'black';
    pincel.fillRect(240, 190, 110, 100)

    pincel.fillStyle = 'black';
    pincel.fillRect(200, 250, 40, 150)

    pincel.fillStyle = 'black';
    pincel.fillRect(350, 250, 40, 150)


 </script>
